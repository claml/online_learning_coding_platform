spring:
  application:
    name: online-learning-platform
  datasource:
    url: jdbc:mysql://localhost:3306/online_learning_platform?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
